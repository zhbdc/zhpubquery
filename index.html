		//初始化地图
		function fnInitMap() 
		{
			
			// 百度地图API功能
			voMap = new BMap.Map("allmap");// 创建Map实例
			var voTempPoint = new BMap.Point(vnLng, vnLat);
			//debugger;
			var trans = BMap.Convertor.translate;
			BMap.Convertor.translate(voTempPoint, 0, function toBaiduPoint(oPoint) 
			{
				voToPoint = oPoint;
				voMarker = new BMap.Marker(voToPoint);  // 创建标注
				// 创建信息窗口对象
				voInfoWindow = new BMap.InfoWindow(vsHtmlInfo, 
				{
					width: 290,// 信息窗口宽度
					height: 200,// 信息窗口高度
					enableMessage: true//设置允许信息窗发送短息
				});
				voMap.addOverlay(voMarker);
				voMap.centerAndZoom(voToPoint, 18);// 初始化地图,设置中心点坐标和地图级别。
				voMap.enableScrollWheelZoom(true);
				voMarker.addEventListener("click", function () 
				{
					this.openInfoWindow(voInfoWindow);
				});
				voMap.openInfoWindow(voInfoWindow, voMap.getCenter());
				$(".BMap_noprint").trigger("click");
				// voInfoWindow.open();
			}); //转换为百度坐标
		}
		//去这里
		function fnGetLocation() 
		{
			if (fnGetSystemName() == "Mac") 
			{
				var oGeoLocation = new BMap.Geolocation();
				oGeoLocation.getCurrentPosition(function (voPosition) 
				{
					if (this.getStatus() == BMAP_STATUS_SUCCESS) 
					{
						var voTempPoint = new BMap.Point(voPosition.longitude, voPosition.latitude);
						BMap.Convertor.translate(voTempPoint, 0,
							function convertorMap(oPoint) 
							{
								var oDriving = new BMap.DrivingRoute(voMap, { renderOptions: { map: voMap, autoViewport: true } });
								oDriving.search(oPoint, voToPoint);
								voMap.addOverlay(voMarker);
							});
					}
				});
			}
			else 
			{
				if (navigator.geolocation) 
				{
					navigator.geolocation.getCurrentPosition(function showPosition(oPosition) 
					{
						BMap.Convertor.translate(new BMap.Point(oPosition.coords.longitude, oPosition.coords.latitude), 0,
							function convertorMap(oPoint) 
							{
								var oDriving = new BMap.DrivingRoute(voMap, { renderOptions: { map: voMap, autoViewport: true } });
								oDriving.search(oPoint, voToPoint);
								voMap.addOverlay(voMarker);
							});
					}, function (oError) 
					{
						alert("当前浏览器不支持定位服务，可选择其它浏览器进行浏览！");
					}, { timeout: 5000 });
				}
				else 
				{
					alert("定位失败");
				}
			}
		}
		//获取当前操作系统
		function fnGetSystemName() 
		{
			var sUA = window.navigator.userAgent.toLowerCase();
			if (sUA.indexOf('win') != -1) 
			{
				if (sUA.indexOf("nt 5.2") != -1) { return "Windows 2003"; }
				if ((sUA.indexOf("nt 5.1") != -1) || (sUA.indexOf("XP") != -1)) { return "Windows XP"; }
				if ((sUA.indexOf('nt 5.0') != -1) || (sUA.indexOf('2000') != -1)) { return 'Windows 2000'; }
				if ((sUA.indexOf("winnt") != -1) || (sUA.indexOf("windows nt") != -1)) { return "Windows NT"; }
				if ((sUA.indexOf("win98") != -1) || (sUA.indexOf("windows 98") != -1)) { return "Windows 98"; }
				return "Windows";
			}
			if (sUA.indexOf('linux') != -1) { return 'Linux'; }
			if (sUA.indexOf("freebsd") != -1) { return 'FreeBSD'; }
			if (sUA.indexOf('x11') != -1) { return 'Unix'; }
			if (sUA.indexOf('mac') != -1) { return "Mac"; }
			if (sUA.indexOf("sunos") != -1) { return 'Sun OS'; }
			if ((sUA.indexOf("os/2") != -1) || (navigator.appVersion.indexOf("OS/2") != -1) || (sUA.indexOf("ibm-webexplorer") != -1)) { return "OS 2" }
			if (navigator.platform == 'PalmOS') { return 'Palm OS'; }
			if ((navigator.platform == 'WinCE') || (navigator.platform == 'Windows CE') || (navigator.platform == 'Pocket PC')) { return 'Windows CE'; }
			if (sUA.indexOf('webtv') != -1) { return 'WebTV Platform'; }
			if (sUA.indexOf('netgem') != -1) { return 'Netgem'; }
			if (sUA.indexOf('opentv') != -1) { return 'OpenTV Platform'; }
			if (sUA.indexOf('symbian') != -1) { return 'Symbian'; }
			return "Unknown";
		}

			let count = 0;
			let total = 0;
			let vaImgBase64 = [];
			return new Promise((afResolve, afReject) => {
				aaFileUrlList.map(async (asUrl) => {
					let loadingTask = await pdfjsLib.getDocument(asUrl);
					let pdf = await loadingTask.promise;
					let pages = pdf._pdfInfo.numPages;
					total += pages;
					if (total == count) {
						afResolve(vaImgBase64);
					}
					for (let i = 1; i <= pages; i++) {
						let page = await pdf.getPage(i); //调用getPage方法传入当前循环的页数,返回一个page对象
						let scale = 1.5; //缩放倍数，1表示原始大小
						let canvas = document.createElement("canvas");
						let viewport = page.getViewport({ scale: scale });
						let context = canvas.getContext("2d"); //创建绘制canvas的对象
						let outputScale = window.devicePixelRatio || 1;
						canvas.width = Math.floor(
							viewport.width * outputScale
						);
						canvas.height = Math.floor(
							viewport.height * outputScale
						);

						var transform =
							outputScale !== 1
								? [outputScale, 0, 0, outputScale, 0, 0]
								: null;
						
						let renderContext = {
							canvasContext: context,
							transform: transform,
							viewport: viewport,
						};
						await page.render(renderContext);
						canvas.className = "canvas";
						setTimeout(() => {
							let url = canvas.toDataURL();
							vaImgBase64.push(url);
							count++;
							if (total == count) {
								afResolve(vaImgBase64);
							}
						}, 500);
					}
				});
			});
		}
